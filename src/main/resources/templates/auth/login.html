<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
    <link rel="stylesheet" href="" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h2>Авторизация</h2>
    <form class="login-form" name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="text" name="username" id="username" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Пароль" required>
        <input type="submit" value="Авторизоваться">
        <a href="/auth/registration" class="register-link">Регистрация</a>
        <div th:if="${param.error}" style="color: red">
            Нправильный email или пароль
        </div>
    </form>
</div>
</body>
</html>
